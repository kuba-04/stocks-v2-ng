<div class="row">
    <form (ngSubmit)="onAddTicker(f)" #f="ngForm">
      <div class="col-sm-6 form-group">
          <input
            type="text"
            id="ticker"
            class="form-control"
            placeholder="Ticker"
            name="ticker"
            ngModel
            >
      </div>
      <div class="col-sm-6 form-group">
        <button
          class="btn btn-primary"
          type="submit"
          >
          Add
        </button>
      </div>
    </form>
</div>

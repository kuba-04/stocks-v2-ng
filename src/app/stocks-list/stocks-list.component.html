<div class="container">
  <button
    class="btn btn-primary"
    type="button"
    (click)="sort()"
    >
    Sort
  </button>
<app-stock-add></app-stock-add>

<table class="table table-stripped table-bordered">
  <thead>
        <tr>
            <th>Ticker</th>
            <th>Name</th>
            <th>Price</th>
            <th class="th-toCalc">P/B</th>
            <th class="th-toCalc">EPS</th>
            <th class="th-toCalc">P/E</th>
            <th class="th-toCalc">ROE</th>
            <th class="th-toCalc">ROA</th>
            <th class="th-toCalc">DivY</th>
            <th class="th-toCalc">Perf</th>
        </tr>
    </thead>
    <tbody style="font-size: 14px;">
        <tr *ngFor="let stock of stocks; let i = index">
            <td>{{ stock.ticker }}</td>
            <td>{{ stock.name }}</td>
            <td>{{ stock.price }}</td>
            <td>{{ stock.priceToBook }}</td>
            <td>{{ stock.latestEPS }}</td>
            <td>{{ stock.peRatio }}</td>
            <td>{{ stock.returnOnEquity }}</td>
            <td>{{ stock.returnOnAssets }}</td>
            <td>{{ stock.dividendYield }}</td>
            <td>{{ stock.performanceTrend }}</td>
        </tr>
    </tbody>
</table>
</div>

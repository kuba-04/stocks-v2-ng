<div class="container">
<app-stock-add></app-stock-add>

<table class="table table-stripped table-bordered">
  <thead>
        <tr>
            <th>Ticker</th>
            <th>Name</th>
            <th>Price</th>
            <th>P/B</th>
            <th>EPS</th>
            <th>P/E</th>
            <th>ROE</th>
            <th>ROA</th>
            <th>DivY</th>
            <th>Perf</th>
        </tr>
    </thead>
    <tbody style="font-size: 14px;">
        <tr *ngFor="let stock of stocks; let i = index">
            <td>{{ stock.ticker }}</td>
            <td>{{ stock.name }}</td>
            <td>{{ stock.price }}</td>
            <td>{{ stock.priceToBook }}</td>
            <td>{{ stock.latestEPS }}</td>
            <td>{{ stock.peRatio }}</td>
            <td>{{ stock.returnOnEquity }}</td>
            <td>{{ stock.returnOnAssets }}</td>
            <td>{{ stock.dividendYield }}</td>
            <td>{{ stock.performanceTrend }}</td>
        </tr>
    </tbody>
</table>
</div>

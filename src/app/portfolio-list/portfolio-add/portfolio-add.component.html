<div>
    <form class="form-inline my-custom-form" (ngSubmit)="addPortfolio(f)" #f="ngForm">
      <div id="add-portfolio" class="col-sm-8" >
          <input
            type="text"
            id="portfolio"
            class="form-control"
            placeholder="Portfolio"
            name="portfolio"
            ngModel>
      </div>
      <div class="col-sm-4">
        <button
          class="btn-light"
          type="submit">
          <i class="material-icons">add</i>
        </button>
        <button
          (click)="onCloseForm()"
          class="btn-light"
          type="button">
          <i class="material-icons">cancel</i>
        </button>
      </div>
    </form>
</div>

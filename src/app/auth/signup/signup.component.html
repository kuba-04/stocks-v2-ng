<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onRegister(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">username</label>
        <input type="username" id="username" name="username" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
          <label for="password">password</label>
          <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <div class="form-group">
          <label for="password">confirm password</label>
          <input type="password" id="matching-password" name="matching-password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>
</div>
